<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="sizes">
            <h6>Select the size</h6>
            <div class="size-btns">
                <button id="8sq">8x8</button>
                <button id="12sq">12x12</button>
                <button id="16sq">16x16</button>
                <button id="24sq">24x24</button>
                <button id="36sq">36x36</button>
                <button id="48sq">48x48</button>
                <button id="60sq">60x60</button>
                <button id="72sq">72x72</button>
                <button id="84sq">84x84</button>
                <button id="96sq">96x96</button>
                <button id="100sq">100x100</button>
            </div>
        </div>
        <div class="grid-container"></div>
        <div class="controls">
            <button>Black</button>
            <button>Rainbow</button>
            <button>Clear</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
