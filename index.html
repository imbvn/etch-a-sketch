<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="sizes">
            <h6>Select the size</h6>
            <div class="size-btns">
                <button onclick="createGrid(8)">8x8</button>
                <button onclick="createGrid(12)">12x12</button>
                <button onclick="createGrid(16)">16x16</button>
                <button onclick="createGrid(24)">24x24</button>
                <button onclick="createGrid(36)">36x36</button>
                <button onclick="createGrid(48)">48x48</button>
                <button onclick="createGrid(60)">60x60</button>
                <button onclick="createGrid(72)">72x72</button>
                <button onclick="createGrid(84)">84x84</button>
                <button onclick="createGrid(96)">96x96</button>
                <button onclick="createGrid(100)">100x100</button>
            </div>
        </div>
        <div class="grid-container"></div>
        <div class="controls">
            <button>Black</button>
            <button>Rainbow</button>
            <button>Clear</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
