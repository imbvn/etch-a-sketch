<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="sizes">
            <h6>Select the size</h6>
            <div class="size-btns">
                <button>8x8</button>
                <button>12x12</button>
                <button>16x16</button>
                <button>24x24</button>
                <button>36x36</button>
                <button>48x48</button>
                <button>60x60</button>
                <button>72x72</button>
                <button>84x84</button>
                <button>96x96</button>
                <button>100x100</button>
            </div>
        </div>
        <div class="grid-container"></div>
        <div class="controls">
            <button>Black</button>
            <button>Rainbow</button>
            <button>Clear</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
